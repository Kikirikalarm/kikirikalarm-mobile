<div class="h-full p-2 overflow-y-auto">
  <div class="flex">
    <span class="text-4xl font-bold mb-2">KikirikAlarm</span>
  </div>
  <div class="flex flex-col gap-2">
    <mat-card *ngFor="let alarma of alarmas">
      <div class="flex flex-col p-1">
        <div class="flex">
          <mat-icon class="material-symbols-rounded text-sm text-center"
            [ngStyle]="{color:alarma.marcador.color }">{{alarma.marcador.icono}}</mat-icon>
          <span class="text-sm">{{alarma.nombre}}</span>
        </div>
        <div class="flex justify-between">
          <div class="flex items-center">
            <span class="text-3xl mr-1 font-bold">{{getHora(alarma)}}</span>
            <mat-icon class="material-symbols-rounded text-3xl"
              style="width: 2rem; height: 2rem;">{{iconoHora(alarma)}}</mat-icon>
          </div>
          <div class="flex items-center justify-end gap-1 w-1/2">
            <button mat-icon-button color="primary" (click)="mostrarEditar(alarma)">
              <mat-icon class="material-symbols-rounded">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarAlarma(alarma)">
              <mat-icon class="material-symbols-rounded">delete</mat-icon>
            </button>
            <mat-slide-toggle [hideIcon]="true" color="primary" [(ngModel)]="alarma.activa"
              class="mb-1"></mat-slide-toggle>
          </div>
        </div>
        <div class="flex">
          <span class="text-sm">{{obtenerDiasRecurrentes(alarma)}}</span>
        </div>
      </div>
    </mat-card>
    <div class="h-14 w-full"></div>
    <div class="float-button" (click)="mostrarCrear()">
      <button mat-fab color="accent"><mat-icon class="material-symbols-rounded">add</mat-icon></button>
    </div>
  </div>
</div>
